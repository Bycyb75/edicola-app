<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Entra nel tuo Spazio Edicola</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>🗞️ Spazio Edicola</h1>
    <p class="sottotitolo">Accedi per gestire la tua attività</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="👤 Username" required />
      <input type="password" id="password" placeholder="🔒 Password" required />
      <button type="submit">🔓 Entra</button>
    </form>

    <p id="messaggio" class="errore"></p>
    <a href="registrazione.html" class="link">Non hai ancora un account? Registrati</a>
  </div>

  <script src="login.js"></script>
</body>
</html>

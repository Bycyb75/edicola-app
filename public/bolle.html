<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Bolle | Edicola</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      color: #0d47a1;
      margin-bottom: 10px;
    }

    .sottotitolo {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: linear-gradient(to right, #42a5f5, #1e88e5);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    #messaggio {
      margin-top: 25px;
      font-size: 15px;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ Gestione Bolle</h1>
    <p class="sottotitolo">Seleziona un'operazione</p>

    <div class="menu">
      <button onclick="importaBolla()" class="card">ðŸ“¥ Importazione Bolla</button>
      <button onclick="gestisciArrivi()" class="card">ðŸšš Arrivi</button>
      <button onclick="gestisciResa()" class="card">ðŸ“¤ Resa</button>
    </div>

    <p id="messaggio"></p>
  </div>

  <script>
    function importaBolla() {
      document.getElementById('messaggio').textContent = 'ðŸ“¥ Importazione Bolla in sviluppo...';
    }

    function gestisciArrivi() {
      document.getElementById('messaggio').textContent = 'ðŸšš Gestione Arrivi in sviluppo...';
    }

    function gestisciResa() {
      document.getElementById('messaggio').textContent = 'ðŸ“¤ Gestione Resa in sviluppo...';
    }
  </script>
</body>
</html>
